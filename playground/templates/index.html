<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <h1>My First Heading</h1>
        <p>My first paragraph. </p>
        <p>{{count}}</p>
        <ul>
            {% for product in products %}
            <li>{{product}} ----- {{product.unit_price}} ---- {{product.last_update}}</li>
            {% endfor %}
        </ul>

        <ul>
            {% for order in orders %}
            <li>{{order.id}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
